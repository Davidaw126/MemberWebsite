<form #form="ngForm" (submit)= "onSubmit(form)" autocomplete="off">
    <input type="hidden" name="MemberID" #MemberID="ngModel" [(ngModel)] = "service.formData.MemberID">
    <div class="form-group">
        <label>Full Name</label>
        <input name="FullName" #FullName="ngModel" [(ngModel)] = "service.formData.FullName" class="form-control" required>
        <div class="validation-error" *ngIf="FullName.invalid && FullName.touched">This field is required.</div>
    </div>
    <div class="form-group">
        <label>Position</label>
        <input name="Position" #Position="ngModel" [(ngModel)] = "service.formData.Position" class="form-control">
    </div>
    <div class="form-row">
        <div class="form-group col-md-6">
            <label>MEM Code</label>
            <input name="MEMCode" #MEMCode="ngModel" [(ngModel)] = "service.formData.MEMCode" class="form-control">
        </div>
        <div class="form-group col-md-6">
            <label>Mobile</label>
            <input name="Mobile" #Mobile="ngModel" [(ngModel)] = "service.formData.Mobile" class="form-control">
        </div>
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-lg btn-block" [disabled]="form.invalid">Submit</button>
    </div>
</form>
