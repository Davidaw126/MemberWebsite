<table class="table table-hover">
    <tr *ngFor="let mem of service.list">
        <td (click)="populateForm(mem)">[{{mem.MEMCode}}]-{{mem.FullName}}</td>
        <td (click)="populateForm(mem)">{{mem.Position}}</td>
        <td (click)="populateForm(mem)">{{mem.Mobile}}</td>
        <td><button (click)="onDelete(mem.MemberID)" class="btn btn-sm btn-outline-danger">X</button></td>
    </tr>
</table>
